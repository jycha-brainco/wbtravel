<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고객사 | 웰빙트래블</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <div id="nav-placeholder"></div>

  <!-- Page Header -->
  <div class="page-header">
    <div class="container">
      <p class="section-label fade-up d1">Clients</p>
      <h1 class="section-title fade-up d2"><span class="gradient-text">신뢰로 함께하는</span><br>주요 고객사</h1>
      <p class="section-desc fade-up d3">국내 기업 및 공공기관 대상 여행서비스 기반의 웰빙트래블 Know-how</p>
    </div>
  </div>

  <!-- Clients Section -->
  <section class="section section-light">
    <div class="container">
      <!-- Social Proof -->
      <div class="client-stat reveal">
        <div class="client-stat-number">500+</div>
        <div class="client-stat-label">기업이 웰빙트래블을 신뢰합니다</div>
      </div>

      <!-- Category Tabs -->
      <div class="client-tabs reveal">
        <button class="client-tab active" data-category="전체">전체</button>
        <button class="client-tab" data-category="금융 · 증권">금융 · 증권</button>
        <button class="client-tab" data-category="공공기관 · 교육">공공기관 · 교육</button>
        <button class="client-tab" data-category="미디어">미디어</button>
        <button class="client-tab" data-category="기업">기업</button>
        <button class="client-tab" data-category="여행 · 유통">여행 · 유통</button>
      </div>

      <!-- Client Grid -->
      <div id="clientsGrid"></div>
    </div>
  </section>

  <!-- CTA -->
  <section class="section section-white">
    <div class="container">
      <div class="cta-banner reveal">
        <h2>다음 파트너는 귀사입니다</h2>
        <p>웰빙트래블과 함께 성공적인 비즈니스 여행을 시작하세요.</p>
        <a href="/contact.html" class="btn">상담 문의하기 &rarr;</a>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <script src="/main.js"></script>
</body>
</html>
