<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>포트폴리오 | 웰빙트래블</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div id="nav-placeholder"></div>

  <!-- Page Header -->
  <div class="page-header">
    <div class="page-header-bg" style="background-image:url('https://images.unsplash.com/photo-1524661135-423995f22d0b?auto=format&fit=crop&w=1920&q=80');"></div>
    <div class="container">
      <p class="section-label fade-up d1">Portfolio</p>
      <h1 class="section-title fade-up d2">다양한 기업과 함께한<br><span class="gradient-text">성공적인 프로젝트</span></h1>
      <p class="section-desc fade-up d3">만족하신 고객이 최고의 마케터라는 믿음으로 최선을 다합니다.</p>
    </div>
  </div>

  <!-- Portfolio Grid -->
  <section class="section section-light">
    <div class="container">
      <div class="pf-grid" id="portfolioGrid"></div>
    </div>
  </section>

  <!-- History Timeline -->
  <section class="section section-dark">
    <div class="container" style="position:relative;z-index:1;">
      <div class="section-header reveal">
        <p class="section-label">History</p>
        <h2 class="section-title"><span class="gradient-text">20년의 여정,</span><br>신뢰의 발자취</h2>
      </div>
      <div class="timeline" id="historyTimeline"></div>
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <script src="./main.js"></script>
</body>
</html>
